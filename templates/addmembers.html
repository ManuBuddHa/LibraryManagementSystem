<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center text-decoration-underline">Add Members</h1>
<div class="container-fluid">
    <div class="row w-50 m-auto mt-5 p-4 border rounded shadow-lg">
        <div class="">
            <form action="/signup" method="POST">
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control"><br>
                <label for="username">Username : </label>
                <input type="text" id="username" name="username" placeholder="Enter Username" class="form-control"><br>
                <label for="password">Password : </label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control"><br>
                <label for="mobile">Mobile Number : </label>
                <input type="number" id="mobile" name="mobile" placeholder="Enter Mobile Number" class="form-control"><br>
                <input type="submit" class="btn btn-primary m-auto mt-3 col-12 m-auto" value="Submit">
                <input type="reset" class="btn btn-secondary m-auto mt-3 col-12 m-auto" value="Reset">
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
