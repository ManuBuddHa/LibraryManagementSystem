<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container bg-danger">
    <h1 class="text-center text-white">Welcome Admin</h1>
    <div class="d-flex gap-2 p-4">
      <div class="dropdown me-4 w-25 ms-auto">
        <button class="btn btn-primary w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Members
        </button>
        <ul class="dropdown-menu w-100">
          <li><a class="dropdown-item" href="{{ url_for('viewmembers') }}">View Members</a></li>
          <li><a class="dropdown-item" href="{{ url_for('addmembers') }}">Add Members</a></li>
        </ul>
      </div>
      <div class="dropdown w-25">
        <button class="btn btn-warning w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Books
        </button>
        <ul class="dropdown-menu w-100">
          <li><a class="dropdown-item" href="{{ url_for('viewbooks') }}">View Books</a></li>
          <li><a class="dropdown-item" href="{{ url_for('addbooks') }}">Add Books</a></li>
        </ul>
      </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
