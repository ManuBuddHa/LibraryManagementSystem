<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<h1 class="text-center text-decoration-underline">Add Book</h1>
<div class="container-fluid">
    <div class="row w-50 m-auto mt-5 p-4 border rounded shadow-lg">
        <div class="">
            <form action="/addbook" method="POST">
                <label for="bookname">Name : </label>
                <input type="text" id="bookname" name="bookname" placeholder="Enter Boook Name" class="form-control"><br>
                <label for="authorname">Author Name : </label>
                <input type="text" id="authorname" name="authorname" placeholder="Enter Author Name" class="form-control"><br>
                <input type="submit" class="btn btn-primary m-auto mt-3 col-12 m-auto" value="Submit">
                <input type="reset" class="btn btn-secondary m-auto mt-3 col-12 m-auto" value="Reset">
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
