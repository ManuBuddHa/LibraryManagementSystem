<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet"
          href="{{url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid w-75 bg-warning">
        <div class="row bg-primary"><h1 class="text-center p-4">Library Management System</h1></center></div>
        <br>
        <div class="row">
            <div class="col-sm-8 border-end border-white d-flex justify-content-center align-items-center p-5">
                <figure class="text-center border border-white p-4">
                    <blockquote class="blockquote fs-3">
                        <p class="mb-0 fs-2 fw-light">"The only thing that you absolutely have to know, is the location of the <mark>Library</mark>"</p>
                    </blockquote>
                    <figcaption class="blockquote-footer fw-light fs-4 mt-2">
                        Albert Einstein
                    </figcaption>
                </figure>
            </div>
            <div class="col-sm-4 d-flex justify-content-center p-5">
                <form action="/login" class="w-100" method="POST">
                    <h2 class="text-center">Login</h2>
                    <label for="username" class="">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                    <label for="password" class="mt-2">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                    <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary mt-3 w-50 m-auto">Login</button></div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
